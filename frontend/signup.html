<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="author" content="Daniele Gazzelloni / daniele@danielegazzelloni.com">
    <meta name="description" content="">

    <title>cj-lms: login</title>

    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/login.css"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script type="text/javascript" src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script type="text/javascript" src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<header>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">cj-lms</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">

            </div>
        </div>
    </nav>
</header>

<div class="container mainContainer">


    <div class="col-sm-6 col-sm-offset-3">

        <h1><span class="fa fa-sign-in"></span> Signup</h1>

        <p class="bg-warning" id="signupResult"></p>

        <!-- SIGNUP FORM -->
        <form data-parsley-validate>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" id="signupForm-name" name="name" required/>
            </div>
            <div class="form-group">
                <label>Age</label>
                <input type="number" class="form-control" id="signupForm-age" name="age" steps="1" min="1" required/>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" id="signupForm-email" name="email" required/>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" id="signupForm-password" name="password" required/>
            </div>

            <button type="button" id="signupForm" class="btn btn-warning btn-lg">Signup</button>
        </form>

        <hr>

        <p>Do you have an account? <a href="login.html">Login</a></p>

        <p>Or go <a href="/">home</a>.</p>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/plugins/session.js"></script>
    <script type="text/javascript" src="js/libs/parsley.min.js"></script>
</div>
</body>
</html>
